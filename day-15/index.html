<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia 15- Glassmorphism Header </title>
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <main class="main-container">
    <img id="img-left-top" src="./assets/image-1.png" alt="Primeira imagem de decoração">

    <img id="img-right" src="./assets/image-2.png" alt="Segunda imagem de decoração">

    <img id="img-left-bottom" src="./assets/image-3.png" alt="Terceira imagem de decoração">

    <div class="info">
      <div class="info-title">
        <h1>Worlwide Purchase
          Access From Your
          Platinum Card</h1>
        <p>Free upgrade option to our platinum services and get lifetime validity.</p>

        <div class="info-submit">
          <input type="text" placeholder="Your Email">
          <button type="submit">Apply</button>
        </div>
      </div>

      <div class="info-card">
        <div class="card">

          <div class="card-title">
            <h2>Platinum Card</h2>
          </div>

          <div class="card-chip">
            <img src="./assets/chip.png" alt="Imagem de um chip">
          </div>

          <div class="card-footer">
            <div class="card-footer-info">
              <p class="footer-text footer-text-big ">6689 2547 2265 1258</p>
              <p class="footer-text">Izadora Oliveira</p>
            </div>

            <div class="footer-text">
              12/90
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
